{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container text-center">
    <div class="row align-items-start">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Inscrivez-vous maintenant</h4>
                </div>
            <div class="card-body">
                <a href="{% url 'signup' %}" class="btn btn-outline-primary">S'inscrire</a>
            </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Connectez-vous</h4>
                </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %} {{ form|crispy }}
                <button type="submit" class="btn btn-outline-success">Se connecter</button>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
